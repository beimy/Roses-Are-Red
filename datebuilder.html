<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="icon" href="./assets/images/roses.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/builderstyle.css">
</head>

<body>
    <nav class="navbar">
        <div class="container m-0">
            <a href="./index.html"><span class="is-size-3 roses">Roses Are Red</span></a>

            <!-- <label for="dropdown" class="has-text-white has-text-weight-bold has-text-centered label mb-4"></label> -->
            <div class="hide" id="hide-swapper">
                <div id="dropdown" class="dropdown mt-3">
                    <label for="dropdown-search"
                        class="has-text-white has-text-weight-bold has-text-centered label mt-5">Searching For:</label>
                    <button class="dropbtn button is-dark is-size-4" id="dropdown-search">hvhgfxfgh</button>
                    <div class="dropdown-content" id="datebuilder-dropdown">
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </div>


        </div>
        <a class="has-text-centered new-search" id="reload-input-hero">New Search</a>
        <a href="./itinerary.html" class="has-text-centered itinerary-page" id="itinerary-page">Itinerary Page</a>
    </nav>

    <header class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="has-text-centered">

                    <div class="input-box">
                        <label class="has-text-white is-size-3">*Select Type of<span
                                class="has-text-dark-red has-text-weight-bold">Activity:</span></label>
                        <p class="has-text-white is-size-5 m-0 mb-2">
                            <span class="radio-wrapper">
                                <input type="radio" class="category" name="event-click" value="events" id="events">
                                <label for="events">Events</label>
                            </span>

                            <span class="radio-wrapper">
                                <input type="radio" class="category" name="event-click" value="breweries"
                                    id="breweries">
                                <label for="breweries">Breweries</label>
                            </span>
                        </p>
                    </div>

                    <div class="input-box">
                        <label class="has-text-white is-size-3">*Enter <span
                                class="has-text-dark-red has-text-weight-bold">City:</span></label>
                        <input class="input is-rounded" type="text" id="city" placeholder="i.e. Orlando">
                    </div>

                    <div class="hide category-unhide">
                        <label class="has-text-white is-size-3">Select a <span
                                class="has-text-dark-red has-text-weight-bold">Category:</span></label>
                        <p class="has-text-white is-size-5 m-0 mb-2">
                            <a class="category" id="arts">Arts & Theatre</a>
                            <a class="category" id="concerts">Concerts</a>
                            <a class="category" id="family">Family</a>
                            <a class="category" id="film">Film</a>
                            <a class="category" id="music">Music</a>
                            <a class="category" id="sports">Sports</a>
                        </p>
                        <input class="input is-rounded" type="text" id="category" placeholder="i.e. Music">
                    </div>

                    <div class="input-box">
                        <label class="has-text-white is-size-3">*Enter <span
                                class="has-text-dark-red has-text-weight-bold">Date:</span></label>
                        <p class="has-text-white is-size-5">Start Date:</p>
                        <input class="input is-rounded" type="text" id="start-date" placeholder="i.e. YYYY-MM-DD">
                        <p class="has-text-white is-size-5 end-date">End Date:</p>
                        <input class="input is-rounded end-date" type="text" id="end-date"
                            placeholder="i.e. YYYY-MM-DD">
                    </div>
                    <a class="button is-light is-normal is-responsive has-text-weight-semibold btn btn-dark"
                        type="button" id="search">Search</a>
                </div>
            </div>
        </div>
    </header>

    <main>


        <div class="results">
            <div class="event-results"></div>
            <div class="brew-results"></div>
        </div>
    </main>

    <!-- Modal-->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <p class="title mb-3 has-text-white is-size-4">*Please enter required fields</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/itinerarypage.js"></script>
    <script src="./assets/js/datebuilder.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
